<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

  <title>Document</title>

  <style>
    body{
  margin-top: 40px;
  background-color: lightgrey;
}

    button{
  float: inline-end;
}

  </style>
</head>
<body>

  <h1 class="container text-primary">Bootstrap 5 Alerts Assignment</h1>
  <div class="container alert alert-success alert-dimissible fade show py-4 my-3 mt-5"> <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <i class="fa-solid fa-circle-check"></i>
    <strong>Success!</strong> You should read this message. 
  </div>
  <div class="container alert alert-danger alert-dimissible fade show py-4 my-3"> <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <i class="fa-solid fa-circle-exclamation"></i>
    <strong>Error!</strong> A problem has been occured while submitting your data. 
  </div>
  <div class="container alert alert-warning alert-dimissible fade show py-4 my-3"> <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <i class="fa-solid fa-triangle-exclamation"></i>
    <strong>Warning!</strong> There was a problem with your network connection. 
  </div>
  <div class="container alert alert-info alert-dimissible fade show py-4 my-3"> <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <i class="fa-solid fa-circle-info"></i>
    <strong>Info!</strong> Please read the comments carefully.
  </div>

</body>
</html>
