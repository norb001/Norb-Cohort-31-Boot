<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>

    .btn-round{
      width: 40px;
      height: 40px;
      padding: 13px 18px;
      border-radius: 50%;
      
    }

    .btn-round .fa-heart{
      text-justify: center;
      color: white;
    }
    
  </style>
  
  <title>Buttons On Bootstrap</title>
</head>
<body>

  <div class="container mt-5 py-5">
    <h1 class="mb-5">#Button 101</h1>

  <div class="containter mb-5">

    <h5>Pick your style</h5>

    <button type="button" class="btn btn-default bg-primary text-white">Default</button>
    <button type="button" class="btn btn-outline-primary">Default Outline</button>
    <button type="button" class="btn rounded-pill bg-primary text-white">Default Round</button>
    <button type="button" class="btn rounded-pill btn-outline-primary">Outline Round</button>
    <button type="button" class="btn bg-primary text-white">Default</button>

  </div>

  <div class="container mt-5">
    <h5>Pick your size</h5>

    <div class="container mb-2">
      <button type="button" class="btn btn-sm bg-primary text-white">Small size</button>
      <button type="button" class="btn btn-primary">Regular size</button>
      <button type="button" class="btn btn-lg bg-primary text-white">Large size</button>
    </div>

    <div class="container">
      <button type="button" class="btn btn-sm btn-outline-primary">Small size</button>
      <button type="button" class="btn btn-outline-primary">Regular size</button>
      <button type="button" class="btn btn-lg btn-outline-primary">Large size</button>
    </div>
    
  </div>


  <div class="container mt-5">
    <h5>Pick your color</h5>

    <div class="container mb-2">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
          
    </div>

    <div class="container mb-5">
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    
  </div>


  <div class="container mb-5">

    <h5>Buttons with icons</h5>

    <button type="button" class="btn btn-primary"> <i class="fa-solid fa-heart"></i> Primary</button>
    <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-heart"></i>Default Outline</button>
    <button type="button" class="btn btn-success ">Success<i class="fa-solid fa-heart"></i></button>
    <button type="button" class="btn btn-outline-success">Success<i class="fa-solid fa-heart"></i></button>
    <button type="button" class="btn btn-danger"><i class="fa-solid fa-heart"></i>Danger</button>
    <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-heart"></i>Danger</button>

  </div>

  <div class="container">
    <button type="button" class="btn btn-default bg-primary btn-lg btn-round"><i class="fa-solid fa-heart"></i></button>
    
  </div>
   
    


  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
