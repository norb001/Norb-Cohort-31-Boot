<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
  <title>Bootstrap</title>
</head>
<body>

<h1 class="container mx-auto text-primary mt-5">Bootstrap 5 Alerts Assignment</h1>

  
  <div class="container alert py-4 mt-5 border alert-primary alert-dimissible fade show"><strong>This is a primary alert-check it out!</strong> </div>
  <div class="container alert p-4 mt-3 border alert-secondary alert-dimissible fade show"><strong>This is a secondary alert-check it out!</strong> </div>
  <div class="container alert p-4 mt-3 border alert-success alert-dimissible fade show"><strong>This is a success alert-check it out!</strong> </div>
  <div class="container alert p-4 mt-3 border alert-danger alert-dimissible fade show"><strong>This is a danger alert-check it out!</strong> </div>
  <div class="container alert p-4 mt-3 border alert-warning alert-dimissible fade show"><strong>This is a warning alert-check it out!</strong> </div>
  <div class="container alert p-4 mt-3 border alert-info alert-dimissible fade show"><strong>This is a info alert-check it out!</strong> </div>



  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
